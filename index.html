<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
        
    <div class="section">

        <div class="display-board">
            <div class="tile">❌</div>
            <div class="tile">🟣</div>
            <div class="tile">❌</div>
            <div class="tile">🟣</div>
            <div class="tile">❌</div>
            <div class="tile">🟣</div>
            <div class="tile">❌</div>
            <div class="tile">🟣</div>
            <div class="tile">❌</div>
        </div>
    </div>

    <div class="container">
        <div class="scoreboard">
            <div class="heading">Scoreboard</div>
            <ul class="titles">
                <li>Player names</li>
                <li>Wins / Losses</li>
                <li>Total Wins</li>
            </ul>
            <input type="text" id="players" name="player1" placeholder="player 1" ><br>


            <input type="text" id="players" name="player2" placeholder="player 2" ><br>

        </div>
        <button class="start">Restart</button>
    </div>
</body>
</html>
